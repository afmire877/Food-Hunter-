                    <span >Filter</span><i class="tiny material-icons">arrow_drop_down</i>
                    <fieldse id="filter">

                        </label>

                    <fieldset id="calories">
                        <Legend>Calories</Legend>

                    </fieldset>
                    <button type="submit" class="btn btn-primary">Search</button>
